<canvas id="can1" width="800" height="600"></canvas>
<script type="text/javascript">
  var can1 = document.getElementById("can1");
  var ctx = can1.getContext("2d");
  nums = [268, 1236, 1273, 1545, 1988];
  datas = ["路口一", "路口二", "路口三", "路口四", "路口五"];
  //画出坐标线
  function drawBorder() {
    ctx.beginPath();
    ctx.moveTo(100, 50);
    ctx.lineTo(100, 550);
    ctx.moveTo(100, 550);
    ctx.lineTo(600, 550);
    ctx.closePath();
    ctx.stroke();
  }
  //画出折线
  function drawLine() {
    for (i = 0; i < nums.length - 1; i++) {
      //起始坐标
      var numsY = 550 - nums[i] / 500 * 100; // 假设i=0,550-268-5
      var numsX = i * 100 + 150; // 假设i=0, 0*100+150
      //终止坐标
      var numsNY = 550 - nums[i + 1] / 500 * 100; // 终止坐标就是下一个起始坐标
      var numsNX = (i + 1) * 100 + 150;
      ctx.beginPath();
      ctx.moveTo(numsX, numsY); // 定义开始的坐标
      ctx.lineTo(numsNX, numsNY); // 定义线条结束坐标
      ctx.lineWidth = 10;
      ctx.strokeStyle = "#80aa33";
      ctx.closePath();
      ctx.stroke();
    }
  }
  //绘制折线点的菱形和数值，横坐标值，纵坐标值
  function drawBlock() {
    for (i = 0; i <= nums.length; i++) {
      var numsY = 550 - nums[i] / 500 * 100;
      var numsX = i * 100 + 150;
      ctx.beginPath();
      // 画出折线上的方块
      // ctx.moveTo(numsX - 4, numsY);
      // ctx.lineTo(numsX, numsY - 4);
      // ctx.lineTo(numsX + 4, numsY);
      // ctx.lineTo(numsX, numsY + 4);
      // ctx.fill();
      ctx.font = "15px scans-serif";
      ctx.fillStyle = "black";
      //折线上的点值
      var text = ctx.measureText(nums[i]);
      ctx.fillText(nums[i], numsX - text.width, numsY - 10);
      //绘制纵坐标
      var colText = ctx.measureText((nums.length - i) * 500);
      ctx.fillText((nums.length - i) * 500, 90 - colText.width, i * 100 + 55);
      //绘制横坐标并判断
      if (i < 5) {
        var rowText = ctx.measureText(datas[i]);
        ctx.fillText(datas[i], numsX - rowText.width / 2, 570);
      } else if (i == 5) {
        return;
      }
      ctx.closePath();
      ctx.stroke();
    }
  }
  drawBorder();
  drawLine();
  drawBlock();
</script>
